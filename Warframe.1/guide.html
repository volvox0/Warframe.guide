<body>
    <div id="main-wrapper">
        <header class="border-b border-cyan-900/30 glass-panel sticky top-0 z-[100]">
            <div class="max-w-screen-2xl mx-auto px-4 md:px-8 h-20 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 md:w-10 md:h-10 rounded bg-cyan-500 flex items-center justify-center font-bold text-black rotate-45 shadow-lg shadow-cyan-500/30">
                        <span class="rotate-[-45deg] font-orbitron text-sm md:text-xl">T</span>
                    </div>
                    <h1 class="text-sm md:text-xl font-bold tracking-tighter font-orbitron text-white">VOID <span class="text-cyan-400">TENNO LINK</span></h1>
                </div>
                <nav class="flex h-full tab-nav">
                    <a href="index.html" class="px-3 md:px-6 h-full flex items-center text-[10px] md:text-xs font-bold text-slate-400">準備とMR向上</a>
                    <a href="items.html" class="px-3 md:px-6 h-full flex items-center text-[10px] md:text-xs font-bold text-slate-400">アイテム図鑑</a>
                    <a href="economy.html" class="px-3 md:px-6 h-full flex items-center text-[10px] md:text-xs font-bold text-slate-400">税金と計算機</a>
                    <a href="guide.html" class="px-3 md:px-6 h-full flex items-center text-[10px] md:text-xs font-bold active-tab">取引手順</a>
                    <a href="author.html" class="px-3 md:px-6 h-full flex items-center text-[10px] md:text-xs font-bold text-slate-400">筆者より</a>
                </nav>
            </div>
        </header>

        <main class="flex-grow max-w-screen-2xl mx-auto w-full p-4 md:p-12 overflow-y-auto">
            <section class="animate-fade space-y-10">
                <div class="text-center max-w-2xl mx-auto space-y-4">
                    <h2 class="text-3xl font-bold text-white font-orbitron">HOW TO <span class="text-cyan-400">TRADE</span></h2>
                    <p class="text-sm text-slate-400 leading-relaxed">安全な取引のための標準手順書です。</p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div class="glass-panel p-6 rounded-xl border border-slate-800">
                        <span class="text-3xl font-black text-slate-800 font-orbitron mb-4 block">01</span>
                        <h5 class="text-white font-bold text-sm mb-2">交渉合意</h5>
                        <p class="text-[11px] text-slate-400 leading-relaxed">チャット等で相手を見つけ、価格を決めます。</p>
                    </div>
                    <div class="glass-panel p-6 rounded-xl border border-slate-800">
                        <span class="text-3xl font-black text-slate-800 font-orbitron mb-4 block">02</span>
                        <h5 class="text-white font-bold text-sm mb-2">分隊招待</h5>
                        <p class="text-[11px] text-slate-400 leading-relaxed">`/invite [名前]`で招待します。</p>
                    </div>
                    <div class="glass-panel p-6 rounded-xl border border-slate-800">
                        <span class="text-3xl font-black text-slate-800 font-orbitron mb-4 block">03</span>
                        <h5 class="text-white font-bold text-sm mb-2">ポスト操作</h5>
                        <p class="text-[11px] text-slate-400 leading-relaxed">Dojoのポストで相手を選び、アイテムをスロットに入れます。</p>
                    </div>
                    <div class="glass-panel p-6 rounded-xl border border-slate-800">
                        <span class="text-3xl font-black text-slate-800 font-orbitron mb-4 block">04</span>
                        <h5 class="text-white font-bold text-sm mb-2">最終承認</h5>
                        <p class="text-[11px] text-slate-400 leading-relaxed">双方がボタンを押し、トレードを確定します。</p>
                    </div>
                </div>
            </section>
        </main>

        <footer class="bg-black/80 border-t border-slate-900 py-3 px-6 flex justify-between items-center text-[8px] font-bold text-slate-600 uppercase tracking-widest">
            <div>Interface Node: Stable // Region: JP</div>
            <div>© 2024 Tenno Trade Support Protocol</div>
        </footer>
    </div>
