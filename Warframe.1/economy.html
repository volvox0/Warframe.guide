<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>税金と計算機 - Warframe トレードガイド</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-wrapper">
        <header class="border-b border-cyan-900/30 glass-panel sticky top-0 z-[100]">
            <div class="max-w-screen-2xl mx-auto px-4 md:px-8 h-20 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 md:w-10 md:h-10 rounded bg-cyan-500 flex items-center justify-center font-bold text-black rotate-45 shadow-lg shadow-cyan-500/30">
                        <span class="rotate-[-45deg] font-orbitron text-sm md:text-xl">T</span>
                    </div>
                    <h1 class="text-sm md:text-xl font-bold tracking-tighter font-orbitron text-white">VOID <span class="text-cyan-400">TENNO LINK</span></h1>
                </div>
                <nav class="flex h-full tab-nav">
                    <a href="index.html" class="px-3 md:px-6 h-full flex items-center text-[10px] md:text-xs font-bold text-slate-400">準備とMR向上</a>
                    <a href="items.html" class="px-3 md:px-6 h-full flex items-center text-[10px] md:text-xs font-bold text-slate-400">アイテム図鑑</a>
                    <a href="economy.html" class="px-3 md:px-6 h-full flex items-center text-[10px] md:text-xs font-bold active-tab">税金と計算機</a>
                    <a href="guide.html" class="px-3 md:px-6 h-full flex items-center text-[10px] md:text-xs font-bold text-slate-400">取引手順</a>
                    <a href="author.html" class="px-3 md:px-6 h-full flex items-center text-[10px] md:text-xs font-bold text-slate-400">筆者より</a>
                </nav>
            </div>
        </header>

        <main class="flex-grow max-w-screen-2xl mx-auto w-full p-4 md:p-12 overflow-y-auto">
            <section class="animate-fade space-y-12">
                <div class="grid grid-cols-1 xl:grid-cols-3 gap-8">
                    <div class="lg:col-span-1 glass-panel p-8 rounded-2xl border border-cyan-500/20 space-y-6">
                        <h3 class="text-lg font-bold text-white font-orbitron">TAX <span class="text-cyan-400">CALCULATOR</span></h3>
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase block mb-2">受け取るアイテム</label>
                            <select id="tax-select" class="w-full bg-slate-900 border border-slate-800 rounded-lg p-3 text-sm text-white" onchange="calcTax()">
                                <option value="2000">MOD (コモン)</option>
                                <option value="8000">MOD (レア)</option>
                                <option value="1000000">Primed MOD (レジェンダリ)</option>
                                <option value="2000">Prime 設計図 / パーツ</option>
                                <option value="500">プラチナ (1ptあたり)</option>
                                <option value="1000000">Legendary Core</option>
                            </select>
                        </div>
                        <div id="plat-box" class="hidden">
                            <label class="text-[10px] font-bold text-slate-500 uppercase block mb-2">プラチナ量</label>
                            <input type="number" id="tax-qty" value="100" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-sm text-white" oninput="calcTax()">
                        </div>
                        <div class="bg-black/60 p-8 rounded-xl text-center border border-slate-800">
                            <p class="text-[10px] text-cyan-400 font-bold uppercase mb-1">支払いクレジット税</p>
                            <div id="tax-total" class="text-4xl font-black text-white font-orbitron">2,000</div>
                        </div>
                    </div>
                    <div class="xl:col-span-2 glass-panel p-8 rounded-2xl border border-slate-800">
                        <h4 class="text-sm font-bold text-slate-500 mb-6 uppercase tracking-widest">アイテム別手数料比較</h4>
                        <div class="chart-container">
                            <canvas id="taxChart"></canvas>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="bg-black/80 border-t border-slate-900 py-3 px-6 flex justify-between items-center text-[8px] font-bold text-slate-600 uppercase tracking-widest">
            <div>Interface Node: Stable // Region: JP</div>
            <div>© 2024 Tenno Trade Support Protocol</div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
