<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アイテム図鑑 - Warframe トレードガイド</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-wrapper">
        <header class="border-b border-cyan-900/30 glass-panel sticky top-0 z-[100]">
            <div class="max-w-screen-2xl mx-auto px-4 md:px-8 h-20 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 md:w-10 md:h-10 rounded bg-cyan-500 flex items-center justify-center font-bold text-black rotate-45 shadow-lg shadow-cyan-500/30">
                        <span class="rotate-[-45deg] font-orbitron text-sm md:text-xl">T</span>
                    </div>
                    <h1 class="text-sm md:text-xl font-bold tracking-tighter font-orbitron text-white">VOID <span class="text-cyan-400">TENNO LINK</span></h1>
                </div>
                <nav class="flex h-full tab-nav">
                    <a href="index.html" class="px-3 md:px-6 h-full flex items-center text-[10px] md:text-xs font-bold text-slate-400">準備とMR向上</a>
                    <a href="items.html" class="px-3 md:px-6 h-full flex items-center text-[10px] md:text-xs font-bold active-tab">アイテム図鑑</a>
                    <a href="economy.html" class="px-3 md:px-6 h-full flex items-center text-[10px] md:text-xs font-bold text-slate-400">税金と計算機</a>
                    <a href="guide.html" class="px-3 md:px-6 h-full flex items-center text-[10px] md:text-xs font-bold text-slate-400">取引手順</a>
                    <a href="author.html" class="px-3 md:px-6 h-full flex items-center text-[10px] md:text-xs font-bold text-slate-400">筆者より</a>
                </nav>
            </div>
        </header>

        <main class="flex-grow max-w-screen-2xl mx-auto w-full p-4 md:p-12 overflow-y-auto">
            <section class="animate-fade space-y-8">
                <div class="flex flex-col md:flex-row justify-between items-end gap-4 border-b border-slate-800 pb-6">
                    <div>
                        <h2 class="text-2xl font-bold text-white font-orbitron">ITEM <span class="text-cyan-400">ARCHIVE</span></h2>
                        <p class="text-xs text-slate-500 mt-1">各アイテムにカーソルを合わせるか、タップして詳細を確認してください。</p>
                    </div>
                    <div class="flex bg-slate-900 rounded-lg p-1 border border-slate-800">
                        <button onclick="filterItems('all')" class="px-4 py-1.5 rounded text-[10px] font-bold text-white hover:bg-slate-800">すべて</button>
                        <button onclick="filterItems('yes')" class="px-4 py-1.5 rounded text-[10px] font-bold text-emerald-400 hover:bg-slate-800">取引可</button>
                        <button onclick="filterItems('no')" class="px-4 py-1.5 rounded text-[10px] font-bold text-rose-400 hover:bg-slate-800">取引不可</button>
                    </div>
                </div>
                <div id="item-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 2xl:grid-cols-6 gap-4 md:gap-6"></div>
            </section>
        </main>

        <footer class="bg-black/80 border-t border-slate-900 py-3 px-6 flex justify-between items-center text-[8px] font-bold text-slate-600 uppercase tracking-widest">
            <div>Interface Node: Stable // Region: JP</div>
            <div>© 2024 Tenno Trade Support Protocol</div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
